<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carflex - Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #2563eb; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .btn-crear { padding: 10px 20px; background: #2563eb; color: white; border: none; border-radius: 6px; text-decoration: none; font-weight: bold; }
        .error-msg { color: red; padding: 20px; text-align: center; border: 1px solid red; margin-top: 10px; }
    </style>
</head>
<body>

<div class="box">
    <div class="header">
        <h2>Mis Gestiones</h2>
        <button onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>
    
    <a href="nuevo.html" class="btn-crear">+ Nueva Solicitud</a>
    
    <div id="error-container"></div>

    <table>
        <thead>
            <tr>
                <th>Patente</th>
                <th>Estado</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody id="tabla-tickets">
            <tr><td colspan="3" style="text-align:center; padding: 20px;">Cargando registros...</td></tr>
        </tbody>
    </table>
</div>

<script>
    // 1. REVISA BIEN ESTAS DOS LÍNEAS
    const URL_PROYECTO = 'TU_URL_AQUÍ'; 
    const KEY_PROYECTO = 'TU_KEY_AQUÍ';
    const _supabase = supabase.createClient(URL_PROYECTO, KEY_PROYECTO);

    async function cargarTickets() {
        const tbody = document.getElementById('tabla-tickets');
        const errorDiv = document.getElementById('error-container');

        try {
            // Verificamos sesión
            const { data: { session }, error: sessionError } = await _supabase.auth.getSession();
            
            if (sessionError) throw new Error("Error de sesión: " + sessionError.message);
            
            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            // Pedimos los datos
            // IMPORTANTE: Asegúrate de que en Supabase la columna se llama 'created_at'
            const { data, error } = await _supabase
                .from('Tickets')
                .select('patente, estado, created_at')
                .eq('creado_por', session.user.id);

            if (error) throw error;

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">No tienes tickets aún.</td></tr>';
            } else {
                tbody.innerHTML = data.map(t => `
                    <tr>
                        <td><strong>${t.patente}</strong></td>
                        <td>${t.estado || 'Pendiente'}</td>
                        <td>${new Date(t.created_at).toLocaleDateString()}</td>
                    </tr>
                `).join('');
            }

        } catch (err) {
            console.error(err);
            errorDiv.innerHTML = `<div class="error-msg">
                <strong>Hubo un problema:</strong> ${err.message}<br>
                <small>Verifica las llaves del proyecto y que la tabla 'Tickets' exista.</small>
            </div>`;
            tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">Error al cargar.</td></tr>';
        }
    }

    async function cerrarSesion() {
        await _supabase.auth.signOut();
        window.location.href = 'index.html';
    }

    // Iniciar carga
    cargarTickets();
</script>
</body>
</html>
