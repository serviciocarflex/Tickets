<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carflex - Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #2563eb; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .btn-crear { padding: 10px 20px; background: #2563eb; color: white; border: none; border-radius: 6px; text-decoration: none; font-weight: bold; }
        .btn-cerrar { padding: 8px 12px; background: #ef4444; color: white; border: none; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

<div class="box">
    <div class="header">
        <h2>Mis Gestiones</h2>
        <button class="btn-cerrar" onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>
    
    <a href="nuevo.html" class="btn-crear">+ Nueva Solicitud</a>
    
    <div id="debug-info" style="color: blue; font-size: 12px; margin: 10px 0;"></div>

    <table>
        <thead>
            <tr>
                <th>Patente</th>
                <th>Estado</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody id="tabla-tickets">
            <tr><td colspan="3" style="text-align:center; padding: 20px;">Iniciando sistema...</td></tr>
        </tbody>
    </table>
</div>

<script>
    // 1. CONFIGURACIÓN (REVISA QUE NO HAYA ESPACIOS)
    const URL_PROYECTO = 'TU_URL_AQUÍ'; 
    const KEY_PROYECTO = 'TU_KEY_AQUÍ';

    // Inicialización envuelta en un try para ver errores de conexión
    let _supabase;
    try {
        _supabase = supabase.createClient(URL_PROYECTO, KEY_PROYECTO);
        document.getElementById('debug-info').innerText = "Estado: Conectando a Supabase...";
    } catch (e) {
        document.getElementById('debug-info').style.color = "red";
        document.getElementById('debug-info').innerText = "Error de Librería: " + e.message;
    }

    async function cargarTickets() {
        const tbody = document.getElementById('tabla-tickets');
        
        try {
            // Verificamos si hay sesión
            const { data: { session }, error: sessionError } = await _supabase.auth.getSession();
            
            if (sessionError) throw sessionError;
            
            if (!session) {
                console.log("No hay sesión, redirigiendo...");
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('debug-info').innerText = "Sesión activa: " + session.user.email;

            // Pedimos los datos
            const { data, error } = await _supabase
                .from('Tickets')
                .select('*')
                .eq('creado_por', session.user.id);

            if (error) throw error;

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">No tienes registros.</td></tr>';
            } else {
                tbody.innerHTML = data.map(t => `
                    <tr>
                        <td><strong>${t.patente}</strong></td>
                        <td>${t.estado || 'Pendiente'}</td>
                        <td>${new Date(t.created_at || t.create_at).toLocaleDateString()}</td>
                    </tr>
                `).join('');
            }

        } catch (err) {
            console.error("Error crítico:", err);
            document.getElementById('debug-info').style.color = "red";
            document.getElementById('debug-info').innerText = "Error: " + err.message;
            tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">Error al cargar. Revisa la consola (F12).</td></tr>';
        }
    }

    async function cerrarSesion() {
        try {
            alert("Cerrando sesión...");
            const { error } = await _supabase.auth.signOut();
            if (error) throw error;
            localStorage.clear(); // Limpiamos todo por si acaso
            window.location.href = 'index.html';
        } catch (err) {
            alert("Error al salir: " + err.message);
        }
    }

    // Ejecutar inmediatamente
    cargarTickets();
</script>
</body>
</html>
