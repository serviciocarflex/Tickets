<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sistema de Tickets</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f9fafb;
            --text: #111827;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            transition: transform 0.2s;
        }

        h2 { margin-bottom: 1.5rem; color: var(--text); text-align: center; }

        .input-group { margin-bottom: 1rem; }

        label { display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem; }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus { outline: none; border-color: var(--primary); ring: 2px var(--primary); }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1rem;
        }

        button:hover { background-color: var(--primary-hover); }

        button:disabled { background-color: #93c5fd; cursor: not-allowed; }

        /* Mensajes de error suaves */
        #error-msg {
            color: #dc2626;
            background: #fef2f2;
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }

        .loader {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Bienvenido</h2>
    <div id="error-msg"></div>

    <div class="input-group">
        <label>Correo electrónico</label>
        <input id="email" type="email" placeholder="nombre@empresa.com">
    </div>

    <div class="input-group">
        <label>Contraseña</label>
        <input id="password" type="password" placeholder="••••••••">
    </div>

    <button id="loginBtn" onclick="login()">
        <span id="btnText">Entrar</span>
        <div id="loader" class="loader"></div>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    const _supabase = window.supabase.createClient(
        "https://cglpqxwuleilocifwuma.supabase.co",
        "sb_publishable_vDeRR2vZXRpRgZVHSKArwQ_EuCD0poY"
    );

    async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const btn = document.getElementById("loginBtn");
        const btnText = document.getElementById("btnText");
        const loader = document.getElementById("loader");
        const errorMsg = document.getElementById("error-msg");

        // Estado de carga
        errorMsg.style.display = "none";
        btn.disabled = true;
        btnText.style.display = "none";
        loader.style.display = "inline-block";

        const { data, error } = await _supabase.auth.signInWithPassword({ email, password });

        if (error) {
            errorMsg.innerText = "Credenciales incorrectas o cuenta no validada.";
            errorMsg.style.display = "block";
            btn.disabled = false;
            btnText.style.display = "inline-block";
            loader.style.display = "none";
            return;
        }

        // Redirección fluida
        window.location.href = "panel.html";
    }

    // Verificar si ya hay sesión para saltar el login
    async function checkUser() {
        const { data } = await _supabase.auth.getSession();
        if (data?.session) window.location.href = "panel.html";
    }
    checkUser();
</script>

</body>
</html>
