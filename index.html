<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carflex Service Ticket</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --carflex-dark: #1a3a3a;
            --carflex-accent: #2a5a5a;
            --bg-gray: #e9ecef;
            --text-main: #333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Estructura de Ticket */
        .ticket {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }

        /* Cabecera Estilo Corporativo */
        .ticket-header {
            background-color: var(--carflex-dark);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .ticket-header h1 {
            margin: 0;
            font-size: 22px;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .ticket-header p {
            margin: 5px 0 0;
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        /* Efecto de perforación de ticket real */
        .perforation {
            height: 2px;
            border-top: 2px dashed var(--bg-gray);
            margin: 0;
            position: relative;
        }

        .perforation::before, .perforation::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--bg-gray);
            border-radius: 50%;
            top: -11px;
        }
        .perforation::before { left: -10px; }
        .perforation::after { right: -10px; }

        .ticket-body {
            padding: 30px;
        }

        .section-title {
            font-size: 11px;
            font-weight: 700;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        /* Formulario Limpio */
        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--carflex-dark);
        }

        select, input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: #fafafa;
            box-sizing: border-box;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--carflex-accent);
            background: white;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Descripción con estilo técnico */
        textarea {
            resize: none;
            height: 100px;
            font-family: 'Inter', sans-serif;
        }

        .btn-emitir {
            width: 100%;
            padding: 16px;
            background-color: var(--carflex-dark);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-emitir:hover {
            background-color: var(--carflex-accent);
        }

        .ticket-id {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: #aaa;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="ticket">
    <div class="ticket-header">
        <h1>CARFLEX</h1>
        <p>Service & Operations Ticket</p>
    </div>

    <div class="perforation"></div>

    <div class="ticket-body">
        <div class="section-title">Datos del Analista</div>
        <div class="input-group">
            <label>Agente Designado</label>
            <select id="agente">
                <option value="">-- Seleccionar Agente --</option>
                <option value="Juan Perez">Juan Perez</option>
                <option value="Maria Garcia">Maria Garcia</option>
                <option value="Carlos Soto">Carlos Soto</option>
            </select>
        </div>

        <div class="section-title">Información del Vehículo</div>
        <div class="grid-2">
            <div class="input-group">
                <label>Patente</label>
                <input type="text" id="patente" placeholder="ABCD12" maxlength="6" style="text-transform: uppercase;">
            </div>
            <div class="input-group">
                <label>Zona</label>
                <select id="zona">
                    <option value="CENTRO">Centro</option>
                    <option value="NORTE">Norte</option>
                    <option value="SUR">Sur</option>
                </select>
            </div>
        </div>

        <div class="section-title">Detalles de la Consulta</div>
        <div class="input-group">
            <label>Área Operativa</label>
            <select id="area">
                <option value="Tecnica">Técnica / Mecánica</option>
                <option value="Siniestro">Siniestro / Accidentes</option>
                <option value="Legal">Legal / Documentos</option>
                <option value="Mantenimiento">Mantenimiento</option>
            </select>
        </div>

        <div class="input-group">
            <label>Descripción detallada del caso</label>
            <textarea id="descripcion" placeholder="Escriba los detalles aquí..."></textarea>
        </div>

        <button class="btn-emitir" onclick="enviarTicket()">Emitir Ticket</button>

        <div class="ticket-id" id="timestamp-id">READY TO SYNC</div>
    </div>
</div>

<script>
    async function enviarTicket() {
        const WEBHOOK_URL = 'https://tu-n8n.com/webhook/identificador'; // <--- PEGA TU LINK DE n8n AQUÍ

        const payload = {
            agente: document.getElementById('agente').value,
            patente: document.getElementById('patente').value.toUpperCase(),
            zona: document.getElementById('zona').value,
            area: document.getElementById('area').value,
            descripcion: document.getElementById('descripcion').value,
            id_referencia: Math.floor(Math.random() * 1000000)
        };

        if (!payload.agente || !payload.patente || !payload.descripcion) {
            alert("Error: Complete los campos requeridos.");
            return;
        }

        try {
            const res = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                alert("Ticket emitido correctamente.");
                // COMANDO DE LIMPIEZA TOTAL
                window.location.replace(window.location.pathname);
            }
        } catch (e) {
            alert("Error de conexión con n8n.");
        }
    }
</script>

</body>
</html>
