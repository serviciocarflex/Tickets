<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sistema de Gestión de Tickets | Soporte Técnico</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body class="bg-gray-50 min-h-screen font-sans">



    <div class="max-w-4xl mx-auto py-12 px-4">

        <div class="text-center mb-10">

            <h1 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">

                <i class="fas fa-ticket-alt text-blue-600 mr-2"></i>Centro de Soporte

            </h1>

            <p class="mt-3 text-lg text-gray-500">Por favor, completa los detalles para generar tu ticket de asistencia.</p>

        </div>



        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

            

            <div class="md:col-span-2">

                <form id="ticketForm" class="bg-white shadow-xl rounded-lg p-8 border border-gray-100">

                    <div class="grid grid-cols-1 gap-y-6">

                        

                        <div>

                            <label class="block text-sm font-medium text-gray-700">Nombre del Solicitante</label>

                            <input type="text" id="nombre" required placeholder="Ej: Juan Pérez"

                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-3 border focus:ring-blue-500 focus:border-blue-500">

                        </div>



                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                            <div>

                                <label class="block text-sm font-medium text-gray-700">Tipo de Consulta</label>

                                <select id="tipo_consulta" required

                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-3 border focus:ring-blue-500 focus:border-blue-500 bg-white">

                                    <option value="">Seleccione...</option>

                                    <option value="Falla Técnica">Falla Técnica</option>

                                    <option value="Mantenimiento">Mantenimiento</option>

                                    <option value="Siniestro">Siniestro</option>

                                    <option value="Documentación">Documentación</option>

                                </select>

                            </div>



                            <div>

                                <label class="block text-sm font-medium text-gray-700">Patente / Placa</label>

                                <input type="text" id="patente" required placeholder="ABCD-12"

                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-3 border focus:ring-blue-500 focus:border-blue-500 uppercase">

                            </div>

                        </div>



                        <div>

                            <label class="block text-sm font-medium text-gray-700">Detalles del Requerimiento</label>

                            <textarea id="comentarios" rows="4" required placeholder="Describe el problema detalladamente..."

                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-3 border focus:ring-blue-500 focus:border-blue-500"></textarea>

                        </div>



                        <button type="submit" id="btnEnviar"

                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">

                            GENERAR TICKET

                        </button>

                    </div>

                </form>

            </div>



            <div class="md:col-span-1">

                <div class="bg-blue-50 rounded-lg p-6 border border-blue-100">

                    <h3 class="text-blue-800 font-bold mb-4"><i class="fas fa-info-circle mr-2"></i>Información</h3>

                    <ul class="text-sm text-blue-700 space-y-3">

                        <li><i class="fas fa-check mr-2"></i> Recibirás una respuesta en menos de 2 horas.</li>

                        <li><i class="fas fa-check mr-2"></i> Verifica que la <b>patente</b> sea la correcta.</li>

                        <li><i class="fas fa-check mr-2"></i> Los tickets se procesan por orden de llegada.</li>

                    </ul>

                </div>



                <div id="statusBox" class="hidden mt-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">

                    <strong class="font-bold">¡Éxito!</strong>

                    <span class="block sm:inline"> El ticket ha sido registrado correctamente.</span>

                </div>

            </div>



        </div>

    </div>



    <script>

        // CONFIGURACIÓN DE TU SUPABASE

        const SUPABASE_URL = 'TU_URL_AQUI';

        const SUPABASE_KEY = 'TU_KEY_ANON_AQUI';

        

        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);



        const ticketForm = document.getElementById('ticketForm');

        const statusBox = document.getElementById('statusBox');



        ticketForm.addEventListener('submit', async (e) => {

            e.preventDefault();

            const btn = document.getElementById('btnEnviar');

            

            // Estado de carga

            btn.disabled = true;

            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> PROCESANDO...';



            const data = {

                nombre: document.getElementById('nombre').value,

                tipo_consulta: document.getElementById('tipo_consulta').value,

                patente: document.getElementById('patente').value.toUpperCase(),

                comentarios: document.getElementById('comentarios').value,

                estado: 'Abierto'

            };



            const { error } = await _supabase.from('tickets').insert([data]);



            if (error) {

                alert("Hubo un error: " + error.message);

            } else {

                statusBox.classList.remove('hidden');

                ticketForm.reset();

                setTimeout(() => { statusBox.classList.add('hidden'); }, 5000);

            }



            btn.disabled = false;

            btn.innerHTML = 'GENERAR TICKET';

        });

    </script>

</body>

</html>
