<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Tickets Corporativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <div id="loginSection" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-100">
            <div class="text-center mb-8">
                <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-lock text-blue-600 text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Acceso Privado</h2>
                <p class="text-gray-500 text-sm">Ingresa con tu correo de empresa</p>
            </div>
            <div class="space-y-4">
                <input type="email" id="loginEmail" placeholder="usuario@empresa.com" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                <input type="password" id="loginPass" placeholder="Contraseña" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                <button onclick="handleLogin()" id="btnLogin" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition shadow-lg">
                    ENTRAR AL SISTEMA
                </button>
            </div>
        </div>
    </div>

    <div id="dashboardSection" class="hidden animate-fade-in">
        <nav class="bg-white shadow-sm border-b px-6 py-4 mb-8 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fas fa-ticket-alt text-blue-600 text-xl"></i>
                <span class="font-bold text-gray-700 text-lg">Sistema de Tickets</span>
            </div>
            <div class="flex items-center gap-4">
                <span id="userDisplay" class="hidden md:block text-sm font-medium text-gray-600 bg-gray-100 px-3 py-1 rounded-full"></span>
                <button onclick="handleLogout()" class="text-red-500 hover:text-red-700 text-sm font-bold flex items-center gap-1">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </button>
            </div>
        </nav>

        <div class="max-w-6xl mx-auto px-4 grid grid-cols-1 lg:grid-cols-3 gap-8 pb-12">
            
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-md border border-gray-100 overflow-hidden">
                    <div class="bg-blue-600 p-4 text-white font-bold text-center">NUEVA CONSULTA</div>
                    <form id="ticketForm" class="p-6 space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nombre</label>
                            <input type="text" id="nombre" required class="w-full p-2 border rounded bg-gray-50">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tipo de Consulta</label>
                            <select id="tipo_consulta" required class="w-full p-2 border rounded bg-gray-50">
                                <option value="Falla Técnica">Falla Técnica</option>
                                <option value="Mantenimiento">Mantenimiento</option>
                                <option value="Siniestro">Siniestro</option>
                                <option value="Documentación">Documentación</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Patente / Placa</label>
                            <input type="text" id="patente" required class="w-full p-2 border rounded bg-gray-50 uppercase">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Detalles</label>
                            <textarea id="comentarios" rows="3" required class="w-full p-2 border rounded bg-gray-50"></textarea>
                        </div>
                        <button type="submit" id="btnEnviar" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">
                            GENERAR TICKET
                        </button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-md border border-gray-100 p-6">
                    <h3 class="font-bold text-gray-700 mb-6 flex items-center gap-2">
                        <i class="fas fa-history text-blue-500"></i> Mis Tickets Enviados
                    </h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="text-gray-400 text-xs uppercase border-b">
                                    <th class="pb-3 px-2">Fecha</th>
                                    <th class="pb-3 px-2">Patente</th>
                                    <th class="pb-3 px-2">Consulta</th>
                                    <th class="pb-3 px-2 text-center">Estado</th>
                                </tr>
                            </thead>
                            <tbody id="ticketsTableBody" class="text-sm text-gray-600">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // 1. CONFIGURACIÓN (REEMPLAZA ESTO)
        const SUPABASE_URL = 'TU_URL_AQUI';
        const SUPABASE_KEY = 'TU_KEY_ANON_AQUI';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;

        // 2. LOGICA DE SESIÓN
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            const btn = document.getElementById('btnLogin');

            btn.disabled = true;
            btn.innerText = "VERIFICANDO...";

            const { data, error } = await _supabase.auth.signInWithPassword({ email, password: pass });

            if (error) {
                alert("Acceso denegado: " + error.message);
                btn.disabled = false;
                btn.innerText = "ENTRAR AL SISTEMA";
            } else {
                checkSession();
            }
        }

        async function handleLogout() {
            await _supabase.auth.signOut();
            location.reload();
        }

        async function checkSession() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                currentUser = user;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                document.getElementById('userDisplay').innerText = user.email;
                loadMyTickets();
            }
        }

        // 3. CARGAR SOLO MIS TICKETS
        async function loadMyTickets() {
            const { data, error } = await _supabase
                .from('tickets')
                .select('*')
                .eq('user_email', currentUser.email) // <--- FILTRO CLAVE
                .order('created_at', { ascending: false });

            const tableBody = document.getElementById('ticketsTableBody');
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" class="py-10 text-center text-gray-400">No has enviado tickets todavía.</td></tr>';
                return;
            }

            tableBody.innerHTML = data.map(t => `
                <tr class="border-b hover:bg-gray-50 transition">
                    <td class="py-4 px-2">${new Date(t.created_at).toLocaleDateString()}</td>
                    <td class="py-4 px-2 font-bold text-blue-600">${t.patente}</td>
                    <td class="py-4 px-2 text-xs">${t.tipo_consulta}</td>
                    <td class="py-4 px-2 text-center">
                        <span class="px-2 py-1 rounded-full text-[10px] font-bold ${t.estado === 'Abierto' ? 'bg-yellow-100 text-yellow-700' : 'bg-green-100 text-green-700'}">
                            ${t.estado.toUpperCase()}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        // 4. GUARDAR TICKET
        document.getElementById('ticketForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            btn.disabled = true;

            const ticket = {
                nombre: document.getElementById('nombre').value,
                tipo_consulta: document.getElementById('tipo_consulta').value,
                patente: document.getElementById('patente').value.toUpperCase(),
                comentarios: document.getElementById('comentarios').value,
                user_email: currentUser.email, // SE GUARDA QUIEN LO HIZO
                estado: 'Abierto'
            };

            const { error } = await _supabase.from('tickets').insert([ticket]);

            if (error) {
                alert("Error al guardar: " + error.message);
            } else {
                document.getElementById('ticketForm').reset();
                loadMyTickets(); // Recarga la tabla automáticamente
            }
            btn.disabled = false;
        });

        // Al abrir la web, revisa si ya estaba logueado
        checkSession();
    </script>
</body>
</html>
