<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carflex - Registro de Gestiones</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 500px; }
        h2 { color: #1e40af; text-align: center; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #4b5563; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #2563eb; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #1d4ed8; }
        button:disabled { background: #94a3b8; }
        #mensaje { text-align: center; margin-top: 15px; font-weight: bold; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>Nueva Gestión Carflex</h2>
    
    <label>Agente Comercial</label>
    <select id="agente">
        <option value="">Selecciona tu nombre...</option>
        <option value="Juan Perez">Juan Perez</option>
        <option value="Maria Garcia">Maria Garcia</option>
        <option value="Carlos Soto">Carlos Soto</option>
    </select>

    <label>Patente (6 caracteres)</label>
    <input type="text" id="patente" placeholder="Ej: ABCD12" maxlength="6" style="text-transform: uppercase;">

    <label>Zona</label>
    <select id="zona">
        <option value="NORTE">ZONA NORTE</option>
        <option value="CENTRO">ZONA CENTRO</option>
        <option value="SUR">ZONA SUR</option>
    </select>

    <label>Descripción del caso</label>
    <textarea id="descripcion" rows="4" placeholder="¿Qué sucede con el vehículo?"></textarea>

    <button id="btnEnviar" onclick="enviarAlWebhook()">Enviar Ticket</button>
    <div id="mensaje"></div>
</div>

<script>
    async function enviarAlWebhook() {
        const btn = document.getElementById('btnEnviar');
        const msg = document.getElementById('mensaje');
        
        // REEMPLAZA ESTO CON TU URL DE WEBHOOK DE n8n
        const WEBHOOK_URL = 'https://tu-n8n-instancia.com/webhook/identificador-unico';

        const datos = {
            agente: document.getElementById('agente').value,
            patente: document.getElementById('patente').value.toUpperCase(),
            zona: document.getElementById('zona').value,
            descripcion: document.getElementById('descripcion').value,
            fecha: new Date().toISOString(),
            estado: 'Pendiente'
        };

        if (!datos.agente || !datos.patente || !datos.descripcion) {
            alert("Completa todos los campos antes de enviar.");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Procesando...";

        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            });

            if (response.ok) {
                msg.style.display = "block";
                msg.style.color = "green";
                msg.innerText = "✅ ¡Enviado con éxito!";
                // Limpiar formulario
                document.getElementById('patente').value = '';
                document.getElementById('descripcion').value = '';
            } else {
                throw new Error();
            }
        } catch (error) {
            msg.style.display = "block";
            msg.style.color = "red";
            msg.innerText = "❌ Error al enviar. Revisa n8n.";
        } finally {
            btn.disabled = false;
            btn.innerText = "Enviar Ticket";
        }
    }
</script>

</body>
</html>
